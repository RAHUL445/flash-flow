<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- <title>Hello World!</title> -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <style>


.jst-hours {
  float: left;
}
.jst-minutes {
  float: left;
}
.jst-seconds {
  float: left;
}
.jst-clearDiv {
  clear: both;
}
.jst-timeout {
  color: red;
}
    </style>
</head>
<body style="background: white;">
    <h1>Hello World!</h1>
    <p>
        We are using Node.js <span id="node-version"></span>,
        Chromium <span id="chrome-version"></span>,
        and Electron <span id="electron-version"></span>.
    </p>
    <p id="toogle-p">hide or show</p>
    <div class="timer" data-minutes-left="1"></div>
    <div class="timer" data-seconds-left="5"></div>
    
    <button type="button" class="btn btn-primary" id="toogle-b">Toggle</button>
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/jQuery-Simple-Timer/jquery.simple.timer.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function(){
            //toggle btn
            $('#toogle-b').click(function(){
                $('#toogle-p').toggle();
                console.log('is bootstrap present');
            });
            // timer exp
           
            $('.timer').startTimer({
                onComplete: function(element){
                    // do something...
                    console.log(element);
                }
            });
        })
        
    </script>
    
    
</body>
</html>
